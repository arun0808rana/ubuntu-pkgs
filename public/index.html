<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ubuntu Pkgs</title>
</head>

<body>

    <div class="container">
        <h1>Search for packages</h1>
        <form onsubmit="searchPackage(event)">
            <input type="search" class="searchBar" oninput="handleSearchInput()" placeholder="Enter a package name">
            <button class="searchBtn">Search</button>
        </form>
        <div class="searching-loader">Searching...</div>
        <div class="action-btns"></div>
        <div class="error">Package Not Found</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
